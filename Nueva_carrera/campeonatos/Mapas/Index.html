<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="maps.js"></script>
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source
        src="mylivewallpapers.com-2016ChevroletCamaroSS.mp4"
        type="video/mp4"
      />
    </video>
    <div class="container">
      <div class="column left">
        <div class="box" onclick="showMap('img-maps/1.png')">
          <img src="img-maps/1.png" alt="Monza" />
          <h3>Circuito de Monza</h3>
        </div>

        <div class="box" onclick="showMap('img-maps/2.png')">
          <img src="img-maps/2.png" alt="Le Mans" />
          <h3>Circuito de Le Mans</h3>
        </div>

        <div class="box" onclick="showMap('img-maps/3.png')">
          <img src="img-maps/3.png" alt="Silverstone" />
          <h3>Circuito de Silverstone</h3>
        </div>
      </div>

      <div class="column right">
        <div class="box" onclick="showMap('img-maps/4.png')">
          <img src="img-maps/4.png" alt="Spa" />
          <h3>Circuito de Spa-Francorchamps</h3>
        </div>

        <div class="box" onclick="showMap('img-maps/5.png')">
          <img src="img-maps/5.png" alt="Nürburgring" />
          <h3>Circuito de Nürburgring</h3>
        </div>

        <div class="box" onclick="showMap('img-maps/6.png')">
          <img src="img-maps/6.png" alt="Indianapolis" />
          <h3>Circuito de Indianapolis</h3>
        </div>
      </div>
    </div>
    <a class="volver-btn" href="../index.html">Volver</a>
  </body>
</html>
