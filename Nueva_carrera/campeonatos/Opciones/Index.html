<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opciones</title>
    <link rel="icon" href="../../../public/icono.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="ops.js"></script>
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source src="Video-bmw.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <h1>Opciones</h1>
      <div class="options-grid">
        <div class="option-item">
          <button class="option-btn" onclick="toggleVolumeOptions()">
            Volumen
          </button>
        </div>
        <div class="option-item">
          <button class="option-btn">Gr√°ficos</button>
        </div>
        <div class="option-item">
          <button class="option-btn">Controles</button>
        </div>
        <div class="option-item">
          <button class="option-btn">Idioma</button>
        </div>
      </div>
      <div id="volume-options" class="volume-options hidden">
        <div class="modal-content">
          <h2>Ajustar Volumen</h2>
          <label for="volume-slider">Volumen:</label>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="100"
            value="50"
            title="Ajustar volumen"
            oninput="setVolume(this.value)"
          />
          <div id="volume-value">50</div>
          <button class="close-btn" onclick="toggleVolumeOptions()">
            Cerrar
          </button>
        </div>
      </div>

      <div class="salir-container">
        <a href="../../Ajustes/index.html" class="option-btn salir-btn"
          >Ajustes</a
        >
        <a href="../../Inicio_juego/index.html" class="option-btn salir-btn"
          >Volver</a
        >
      </div>
    </div>
  </body>
</html>
