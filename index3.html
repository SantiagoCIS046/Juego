<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehículos - Simulador de Carreras Futuristas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="index.html">Inicio</a>
        <a href="index2.html" class="active">Vehículos</a>
        <a href="index3.html">Circuitos</a>
      </nav>
    </header>
    <main class="vehicles-container">
      <h1>Vehículos Disponibles</h1>
      <div class="vehicles-grid">
        <div class="vehicle-card">
          <img
            src="https://via.placeholder.com/300x200/00ffff/000000?text=Vehicle+1"
            alt="Vehículo 1"
          />
          <h2>Nave Veloz</h2>
          <p>Velocidad: 300 km/h</p>
          <p>Aceleración: 5s</p>
          <p>Manejo: Excelente</p>
        </div>
        <div class="vehicle-card">
          <img
            src="https://via.placeholder.com/300x200/ff00ff/000000?text=Vehicle+2"
            alt="Vehículo 2"
          />
          <h2>Interceptor</h2>
          <p>Velocidad: 350 km/h</p>
          <p>Aceleración: 4s</p>
          <p>Manejo: Bueno</p>
        </div>
        <div class="vehicle-card">
          <img
            src="https://via.placeholder.com/300x200/ff0000/000000?text=Vehicle+3"
            alt="Vehículo 3"
          />
          <h2>Gladiador</h2>
          <p>Velocidad: 280 km/h</p>
          <p>Aceleración: 6s</p>
          <p>Manejo: Regular</p>
        </div>
        <!-- Add more vehicles as needed -->
      </div>
    </main>
  </body>
</html>
